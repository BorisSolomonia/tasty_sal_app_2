services:
  nine-tones-app:
    image: us-central1-docker.pkg.dev/nine-tones-bots-2025-468320/tasty-ar/tasty_erp:latest
    container_name: nine-tones-app
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - web
    expose:
      - "3000"  # Frontend port
      - "3001"  # Backend API port
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:3004 && curl -f http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

networks:
  web:
    external: true